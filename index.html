<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Vocab ‚Äì Doc Chan Edition</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{margin:0;background:#f5f7fb}
header{position:sticky;top:0;background:#fff;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.08);z-index:10}
h1{margin:0;font-size:22px}
.count{font-size:14px;color:#666;margin-top:4px}
.controls{display:flex;gap:10px;margin-top:10px;align-items:center}
button{border:none;padding:10px 14px;border-radius:10px;font-size:14px;cursor:pointer}
.import{background:#1e88e5;color:#fff}
.export{background:#6a5acd;color:#fff}
.deleteall{background:#e53935;color:#fff}
.add{margin-left:auto;background:#e3f2fd;font-size:22px}
.search{width:100%;margin-top:12px;padding:10px;border-radius:10px;border:1px solid #ccc}

main{padding:16px}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:12px}
.word{font-weight:700;font-size:18px}
.pron{font-style:italic;color:#555;margin-top:4px}
.meaning{color:#333;margin-top:4px}
.icons{margin-top:8px}
.icons span{font-size:20px;margin-right:10px;cursor:pointer}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:99}
.modal-content{background:#fff;width:90%;max-width:420px;padding:16px;border-radius:14px}
.modal-content textarea,
.modal-content input{width:100%;margin-bottom:8px;padding:10px;border-radius:8px;border:1px solid #ccc}
.modal-actions{display:flex;gap:10px;margin-top:10px}
.save{background:#1e88e5;color:#fff;flex:1}
.delete{background:#e53935;color:#fff;flex:1}
.cancel{background:#bbb;flex:1}
.audio{background:#2ecc71;color:#fff;flex:1}
</style>
</head>

<body>

<header>
  <h1>üìò My Vocab ‚Äì Doc Chan Edition</h1>
  <div class="count" id="count"></div>

  <div class="controls">
    <button class="import" onclick="importCSV()">üì• Import</button>
    <button class="export" onclick="exportCSV()">üì§ Export</button>
    <button class="deleteall" onclick="deleteAll()">üß® Delete All</button>
    <button class="add" onclick="openModal()">Ôºã</button>
  </div>

  <input class="search" id="search" placeholder="Search word or meaning‚Ä¶" oninput="render()">
</header>

<main id="list"></main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="mWord" placeholder="Word">
    <input id="mPron" placeholder="Pronunciation (IPA)">
    <input id="mMeaning" placeholder="Meaning">
    <textarea id="mEx1" rows="2" placeholder="Example 1"></textarea>
    <textarea id="mEx2" rows="2" placeholder="Example 2"></textarea>

    <div class="modal-actions">
      <button class="audio" onclick="speakExample(1)">üîä Example 1</button>
      <button class="audio" onclick="speakExample(2)">üîä Example 2</button>
    </div>

    <div class="modal-actions">
      <button class="save" onclick="save()">Save</button>
      <button class="delete" onclick="remove()">Delete</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("vocab") || "[]");
let editIndex = null;

function render(){
  const q=document.getElementById("search").value.toLowerCase();
  const list=document.getElementById("list");
  list.innerHTML="";
  const filtered=data.filter(v =>
    v.word.toLowerCase().includes(q) ||
    (v.meaning||"").toLowerCase().includes(q)
  );

  document.getElementById("count").innerText =
    `Total vocabulary: ${data.length} words`;

  filtered.forEach(v=>{
    const realIndex=data.indexOf(v);
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="word">${v.word}</div>
      <div class="pron">${v.pron||""}</div>
      <div class="meaning">${v.meaning||""}</div>
      <div class="icons">
        <span onclick="playWord('${v.word}')">üîä</span>
        <span onclick="playWordSlow('${v.word}')">üê¢</span>
        <span onclick="edit(${realIndex})">‚úèÔ∏è</span>
      </div>`;
    list.appendChild(d);
  });

  localStorage.setItem("vocab", JSON.stringify(data));
}

function openModal(){
  editIndex=null;
  mWord.value=mPron.value=mMeaning.value=mEx1.value=mEx2.value="";
  modal.style.display="flex";
}
function closeModal(){ modal.style.display="none"; }

function edit(i){
  editIndex=i;
  const v=data[i];
  mWord.value=v.word;
  mPron.value=v.pron;
  mMeaning.value=v.meaning;
  mEx1.value=v.ex1||"";
  mEx2.value=v.ex2||"";
  modal.style.display="flex";
}

function save(){
  if(!mWord.value.trim()) return alert("Word required");
  const v={
    word:mWord.value.trim(),
    pron:mPron.value.trim(),
    meaning:mMeaning.value.trim(),
    ex1:mEx1.value.trim(),
    ex2:mEx2.value.trim()
  };
  if(editIndex===null) data.push(v);
  else data[editIndex]=v;
  closeModal(); render();
}

function remove(){
  if(editIndex!==null && confirm("Delete this word?")){
    data.splice(editIndex,1);
    closeModal(); render();
  }
}

function deleteAll(){
  if(confirm("DELETE ALL DATA?")){
    data=[];
    render();
  }
}

function playWord(t){
  speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}
function playWordSlow(t){
  const u=new SpeechSynthesisUtterance(t);
  u.rate=0.6;
  speechSynthesis.speak(u);
}

function speakExample(n){
  const txt = n===1 ? mEx1.value : mEx2.value;
  if(txt) speechSynthesis.speak(new SpeechSynthesisUtterance(txt));
}

function exportCSV(){
  let csv="word,pronunciation,meaning,example1,example2\n";
  data.forEach(v=>{
    csv+=`"${v.word}","${v.pron}","${v.meaning}","${v.ex1||""}","${v.ex2||""}"\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv;charset=utf-8"}));
  a.download="my-vocab-backup.csv";
  a.click();
}

function importCSV(){
  const i=document.createElement("input");
  i.type="file"; i.accept=".csv";
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
      const lines=r.result.split(/\r?\n/).filter(l=>l.trim());
      data=[];
      lines.forEach((line,idx)=>{
        if(idx===0) return;
        const c=line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        if(!c) return;
        data.push({
          word:c[0]?.replace(/"/g,"")||"",
          pron:c[1]?.replace(/"/g,"")||"",
          meaning:c[2]?.replace(/"/g,"")||"",
          ex1:c[3]?.replace(/"/g,"")||"",
          ex2:c[4]?.replace(/"/g,"")||""
        });
      });
      render();
      alert("Import sukses (DATA DIGANTI TOTAL)");
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

render();
</script>

</body>
</html>
