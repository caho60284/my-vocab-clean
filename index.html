<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Vocab ‚Äì Doc Chan Edition</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{margin:0;background:#f5f7fb}

header{
  position:sticky;top:0;z-index:10;
  background:#fff;padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}

h1{margin:0 0 6px;font-size:22px}
.count{font-size:14px;color:#666;margin-bottom:10px}

.controls{
  display:flex;
  gap:8px;
  align-items:center;
}

button{
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
  white-space:nowrap;
}

.import{background:#1e88e5;color:#fff}
.export{background:#6a5acd;color:#fff}
.deleteall{background:#e53935;color:#fff}
.add{background:#e3f2fd;font-size:22px}

.search{
  margin-top:12px;
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
}

main{padding:16px}

.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.word{font-weight:700;font-size:18px}
.pron{font-style:italic;color:#555;margin-top:2px}
.meaning{margin-top:4px;color:#333}

.icons span{
  font-size:20px;
  margin-left:8px;
  cursor:pointer;
}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-content{
  background:#fff;
  width:92%;
  max-width:420px;
  padding:16px;
  border-radius:16px;
}

.modal-content input,
.modal-content textarea{
  width:100%;
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

textarea{resize:none}

.actions{display:flex;gap:8px;margin-top:10px}

.save{background:#1e88e5;color:#fff;flex:1}
.cancel{background:#bbb;flex:1}
.delete{background:#e53935;color:#fff;flex:1}
.audio{background:#2ecc71;color:#fff;flex:1}
.slow{background:#27ae60;color:#fff;flex:1}
</style>
</head>

<body>

<header>
  <h1>üìò My Vocab ‚Äì Doc Chan Edition</h1>
  <div class="count" id="count"></div>

  <div class="controls">
    <button class="import" onclick="importCSV()">üì• Import</button>
    <button class="export" onclick="exportCSV()">üì§ Export</button>
    <button class="deleteall" onclick="deleteAll()">üß® Delete All</button>
    <button class="add" onclick="openModal()">Ôºã</button>
  </div>

  <input class="search" id="search" placeholder="Search word or meaning..." oninput="render()">
</header>

<main id="list"></main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="mWord" placeholder="Word">
    <input id="mPron" placeholder="Pronunciation (IPA)">
    <input id="mMeaning" placeholder="Meaning">
    <textarea id="mEx1" rows="2" placeholder="Example 1"></textarea>
    <textarea id="mEx2" rows="2" placeholder="Example 2 (optional)"></textarea>

    <div class="actions">
      <button class="audio" onclick="speakWord()">üîä Word</button>
      <button class="slow" onclick="speakExample()">üê¢ Example</button>
    </div>

    <div class="actions">
      <button class="save" onclick="save()">Save</button>
      <button class="delete" onclick="remove()">Delete</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("vocab") || "[]");
let editIndex = null;

function render(){
  const q = search.value.toLowerCase();
  const list = document.getElementById("list");
  list.innerHTML = "";

  const filtered = data.filter(v =>
    v.word.toLowerCase().includes(q) ||
    (v.meaning||"").toLowerCase().includes(q)
  );

  document.getElementById("count").innerText =
    `Total vocabulary: ${data.length} words`;

  filtered.forEach(v=>{
    const i = data.indexOf(v);
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <div>
        <div class="word">${v.word}</div>
        <div class="pron">${v.pron||""}</div>
        <div class="meaning">${v.meaning||""}</div>
      </div>
      <div class="icons">
        <span onclick="play('${v.word}')">üîä</span>
        <span onclick="playSlow('${v.word}')">üê¢</span>
        <span onclick="edit(${i})">‚úèÔ∏è</span>
      </div>
    `;
    list.appendChild(d);
  });

  localStorage.setItem("vocab", JSON.stringify(data));
}

function openModal(){
  editIndex = null;
  mWord.value = mPron.value = mMeaning.value = mEx1.value = mEx2.value = "";
  modal.style.display = "flex";
}

function closeModal(){ modal.style.display = "none"; }

function save(){
  if(!mWord.value.trim()) return alert("Word required");
  const v={
    word:mWord.value,
    pron:mPron.value,
    meaning:mMeaning.value,
    ex1:mEx1.value,
    ex2:mEx2.value
  };
  if(editIndex===null) data.push(v);
  else data[editIndex]=v;
  closeModal(); render();
}

function edit(i){
  editIndex=i;
  const v=data[i];
  mWord.value=v.word;
  mPron.value=v.pron||"";
  mMeaning.value=v.meaning||"";
  mEx1.value=v.ex1||"";
  mEx2.value=v.ex2||"";
  modal.style.display="flex";
}

function remove(){
  if(editIndex!==null && confirm("Delete this word?")){
    data.splice(editIndex,1);
    closeModal(); render();
  }
}

function deleteAll(){
  if(confirm("DELETE ALL VOCAB?")){
    data=[]; render();
  }
}

function play(t){ speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
function playSlow(t){
  let u=new SpeechSynthesisUtterance(t);
  u.rate=0.6; speechSynthesis.speak(u);
}

function speakWord(){ if(mWord.value) play(mWord.value); }
function speakExample(){
  const text = mEx1.value || mEx2.value;
  if(text){
    let u=new SpeechSynthesisUtterance(text);
    u.rate=0.6;
    speechSynthesis.speak(u);
  }
}

function exportCSV(){
  let csv="word,pronunciation,meaning,example1,example2\n";
  data.forEach(v=>{
    csv+=`"${v.word}","${v.pron||""}","${v.meaning||""}","${v.ex1||""}","${v.ex2||""}"\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv;charset=utf-8;"}));
  a.download="my-vocab-backup.csv";
  a.click();
}

function importCSV(){
  const i=document.createElement("input");
  i.type="file"; i.accept=".csv";
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
      const lines=r.result.split(/\r?\n/).filter(l=>l.trim());
      data=[];
      lines.forEach((l,idx)=>{
        if(idx===0) return;
        const c=l.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        if(!c) return;
        data.push({
          word:c[0]?.replace(/"/g,""),
          pron:c[1]?.replace(/"/g,""),
          meaning:c[2]?.replace(/"/g,""),
          ex1:c[3]?.replace(/"/g,""),
          ex2:c[4]?.replace(/"/g,"")
        });
      });
      render();
      alert("Import sukses (DATA DIGANTI TOTAL)");
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

render();
</script>
</body>
</html>
