<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Vocab ‚Äì Doc Chan Edition</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{margin:0;background:#f5f7fb}
header{position:sticky;top:0;background:#fff;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.08);z-index:10}
h1{margin:0 0 6px;font-size:22px}
.count{font-size:14px;color:#666}

.controls{display:flex;gap:10px;margin-top:10px;align-items:center}
button{border:none;padding:10px 14px;border-radius:10px;font-size:14px;cursor:pointer}
.import{background:#1e88e5;color:#fff}
.export{background:#6a5acd;color:#fff}
.deleteall{background:#e53935;color:#fff}
.add{background:#e3f2fd;font-size:22px}

.search{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;      /* üî• iOS ZOOM FIX */
  line-height:1.4;
}

main{padding:16px}
.card{
  background:#fff;border-radius:14px;padding:14px;margin-bottom:12px;
  display:flex;justify-content:space-between;gap:10px
}
.word{font-weight:700;font-size:18px}
.pron{color:#666;font-style:italic;margin-top:2px}
.meaning{color:#444;margin-top:4px}
.icons span{font-size:20px;margin-left:10px;cursor:pointer}

.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center;z-index:99
}
.modal-content{
  background:#fff;width:92%;max-width:380px;padding:16px;border-radius:14px
}
.modal-content input, .modal-content textarea{
  width:100%;margin-bottom:8px;padding:10px;border-radius:8px;border:1px solid #ccc;
  font-size:16px;line-height:1.4;resize:none
}
.modal-actions{display:flex;gap:10px;margin-top:8px}
.save{background:#1e88e5;color:#fff;flex:1}
.delete{background:#e53935;color:#fff;flex:1}
.cancel{background:#bbb;flex:1}
.audio{background:#2ecc71;color:#fff;flex:1}
</style>
</head>

<body>

<header>
  <h1>üìò My Vocab ‚Äì Doc Chan Edition</h1>
  <div class="count" id="count"></div>
  <div class="controls">
    <button class="import" onclick="importCSV()">üì• Import</button>
    <button class="export" onclick="exportCSV()">üì§ Export</button>
    <button class="deleteall" onclick="deleteAll()">üß® Delete All</button>
    <button class="add" onclick="openModal()">Ôºã</button>
  </div>
  <input class="search" id="search" placeholder="Search word or meaning‚Ä¶" oninput="render()">
</header>

<main id="list"></main>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="word" placeholder="Word">
    <input id="pron" placeholder="Pronunciation (IPA)">
    <input id="meaning" placeholder="Meaning">
    <textarea id="ex1" rows="2" placeholder="Example 1"></textarea>
    <textarea id="ex2" rows="2" placeholder="Example 2 (optional)"></textarea>

    <div class="modal-actions">
      <button class="audio" onclick="speak(ex1.value)">üîä Example 1</button>
      <button class="audio" onclick="speak(ex2.value)">üîä Example 2</button>
    </div>
    <div class="modal-actions">
      <button class="save" onclick="save()">Save</button>
      <button class="delete" onclick="remove()">Delete</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("vocab") || "[]");
let editIndex = null;

function render(){
  const q=document.getElementById("search").value.toLowerCase();
  const list=document.getElementById("list");
  list.innerHTML="";
  const filtered=data.filter(v =>
    v.word.toLowerCase().includes(q) || (v.meaning||"").toLowerCase().includes(q)
  );

  document.getElementById("count").innerText =
    `Total vocabulary: ${data.length} words`;

  filtered.forEach(v=>{
    const realIndex=data.indexOf(v); // üî• FIX SALAH EDIT SAAT SEARCH
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div>
        <div class="word">${v.word}</div>
        <div class="pron">${v.pron||""}</div>
        <div class="meaning">${v.meaning||""}</div>
      </div>
      <div class="icons">
        <span onclick="play('${v.word}')">üîä</span>
        <span onclick="playSlow('${v.word}')">üê¢</span>
        <span onclick="edit(${realIndex})">‚úèÔ∏è</span>
      </div>`;
    list.appendChild(d);
  });

  localStorage.setItem("vocab", JSON.stringify(data));
}

function openModal(){
  editIndex=null;
  word.value=pron.value=meaning.value=ex1.value=ex2.value="";
  modal.style.display="flex";
}
function closeModal(){ modal.style.display="none"; }

function save(){
  if(!word.value.trim()) return alert("Word required");
  const v={
    word:word.value,
    pron:pron.value,
    meaning:meaning.value,
    ex1:ex1.value,
    ex2:ex2.value
  };
  if(editIndex===null) data.push(v);
  else data[editIndex]=v;
  closeModal(); render();
}
function edit(i){
  editIndex=i;
  const v=data[i];
  word.value=v.word;
  pron.value=v.pron||"";
  meaning.value=v.meaning||"";
  ex1.value=v.ex1||"";
  ex2.value=v.ex2||"";
  modal.style.display="flex";
}
function remove(){
  if(editIndex!==null && confirm("Delete this word?")){
    data.splice(editIndex,1);
    closeModal(); render();
  }
}
function deleteAll(){
  if(confirm("DELETE ALL vocabulary?")){
    data=[];
    render();
  }
}

function play(t){ speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
function playSlow(t){ let u=new SpeechSynthesisUtterance(t); u.rate=0.6; speechSynthesis.speak(u); }
function speak(t){ if(t) play(t); }

function exportCSV(){
  let csv="word,pronunciation,meaning,example1,example2\n";
  data.forEach(v=>{
    csv+=`"${v.word}","${v.pron||""}","${v.meaning||""}","${v.ex1||""}","${v.ex2||""}"\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv;charset=utf-8;"}));
  a.download="my-vocab-backup.csv";
  a.click();
}

function importCSV(){
  const i=document.createElement("input");
  i.type="file"; i.accept=".csv";
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
      const lines=r.result.split(/\r?\n/).filter(l=>l.trim());
      data=[];
      lines.forEach((l,idx)=>{
        if(idx===0) return;
        const c=l.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        if(!c) return;
        data.push({
          word:c[0]?.replace(/"/g,""),
          pron:c[1]?.replace(/"/g,""),
          meaning:c[2]?.replace(/"/g,""),
          ex1:c[3]?.replace(/"/g,""),
          ex2:c[4]?.replace(/"/g,"")
        });
      });
      render();
      alert("Import sukses");
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

render();
</script>
</body>
</html>
