<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Vocab ‚Äì Doc Chan Edition</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{margin:0;background:#f5f7fb}
header{position:sticky;top:0;background:#fff;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.08);z-index:10}
h1{margin:0 0 6px;font-size:22px}
.count{font-size:14px;color:#666}
.controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
button{border:none;padding:10px 14px;border-radius:10px;font-size:14px;cursor:pointer}
.import{background:#1e88e5;color:#fff}
.export{background:#6a5acd;color:#fff}
.deleteall{background:#e53935;color:#fff}
.add{margin-left:auto;background:#e3f2fd;font-size:22px}

.search{width:100%;margin-top:10px;padding:10px;border-radius:10px;border:1px solid #ccc}

main{padding:16px}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:12px}
.word{font-weight:700;font-size:18px}
.pron{font-style:italic;color:#555;margin:4px 0}
.meaning{color:#333}
.icons{margin-top:8px}
.icons span{font-size:20px;margin-right:10px;cursor:pointer}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:99}
.modal-content{background:#fff;width:90%;max-width:380px;padding:16px;border-radius:14px}
.modal-content input,
.modal-content textarea{
  width:100%;
  margin-bottom:8px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
textarea{resize:vertical;min-height:60px}

.modal-actions{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
.audio1{background:#2ecc71;color:#fff;flex:1}
.audio2{background:#27ae60;color:#fff;flex:1}
.save{background:#1e88e5;color:#fff;flex:1}
.delete{background:#e53935;color:#fff;flex:1}
.cancel{background:#bbb;flex:1}
</style>
</head>

<body>

<header>
  <h1>üìò My Vocab ‚Äì Doc Chan Edition</h1>
  <div class="count" id="count">Total vocabulary: 0 words</div>

  <div class="controls">
    <button class="import" onclick="importCSV()">üì• Import</button>
    <button class="export" onclick="exportCSV()">üì§ Export</button>
    <button class="deleteall" onclick="deleteAll()">üß® Delete All</button>
    <button class="add" onclick="openModal()">Ôºã</button>
  </div>

  <input id="search" class="search" placeholder="Search word or meaning..." oninput="render()">
</header>

<main id="list"></main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="word" placeholder="Word">
    <input id="pron" placeholder="Pronunciation (IPA)">
    <input id="meaning" placeholder="Meaning">
    <textarea id="example1" placeholder="Example 1"></textarea>
    <textarea id="example2" placeholder="Example 2 (optional)"></textarea>

    <div class="modal-actions">
      <button class="audio1" onclick="speakExample1()">üîä Example 1</button>
      <button class="audio2" onclick="speakExample2()">üîäüîä Example 2</button>
    </div>

    <div class="modal-actions">
      <button class="save" onclick="save()">Save</button>
      <button class="delete" onclick="remove()">Delete</button>
      <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("vocab") || "[]");
let editIndex = null;

function render(){
  const list = document.getElementById("list");
  const q = document.getElementById("search").value.toLowerCase();
  list.innerHTML = "";

  const filtered = data.filter(v =>
    v.word.toLowerCase().includes(q) ||
    (v.meaning||"").toLowerCase().includes(q)
  );

  document.getElementById("count").innerText =
    `Total vocabulary: ${data.length} words`;

  filtered.forEach((v)=>{
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <div class="word">${v.word}</div>
      <div class="pron">${v.pron || ""}</div>
      <div class="meaning">${v.meaning || ""}</div>
      <div class="icons">
        <span onclick="edit(${data.indexOf(v)})">‚úèÔ∏è</span>
      </div>`;
    list.appendChild(d);
  });

  localStorage.setItem("vocab", JSON.stringify(data));
}

function openModal(){
  editIndex = null;
  word.value = pron.value = meaning.value = example1.value = example2.value = "";
  modal.style.display = "flex";
}
function closeModal(){ modal.style.display = "none"; }

function save(){
  if(!word.value.trim()) return alert("Word required");
  const v = {
    word: word.value,
    pron: pron.value,
    meaning: meaning.value,
    example1: example1.value,
    example2: example2.value
  };
  if(editIndex === null) data.push(v);
  else data[editIndex] = v;
  closeModal(); render();
}

function edit(i){
  editIndex = i;
  const v = data[i];
  word.value = v.word;
  pron.value = v.pron;
  meaning.value = v.meaning;
  example1.value = v.example1 || "";
  example2.value = v.example2 || "";
  modal.style.display = "flex";
}

function remove(){
  if(editIndex !== null && confirm("Delete this word?")){
    data.splice(editIndex,1);
    closeModal(); render();
  }
}

function deleteAll(){
  if(confirm("DELETE ALL VOCABULARY?")){
    data = [];
    render();
  }
}

/* === AUDIO FINAL === */
function speakExample1(){
  const t = example1.value.trim();
  if(!t) return;
  speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}

function speakExample2(){
  const t = example2.value.trim();
  if(!t) return;
  speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}

/* === CSV === */
function exportCSV(){
  let csv="word,pronunciation,meaning,example1,example2\n";
  data.forEach(v=>{
    csv+=`"${v.word}","${v.pron||""}","${v.meaning||""}","${v.example1||""}","${v.example2||""}"\n`;
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv;charset=utf-8;"}));
  a.download="my-vocab-backup.csv";
  a.click();
}

function importCSV(){
  const i=document.createElement("input");
  i.type="file"; i.accept=".csv";
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
      const lines=r.result.split(/\r?\n/).filter(l=>l.trim());
      data=[];
      lines.forEach((line,idx)=>{
        if(idx===0) return;
        const c=line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        if(!c) return;
        data.push({
          word:c[0]?.replace(/"/g,""),
          pron:c[1]?.replace(/"/g,""),
          meaning:c[2]?.replace(/"/g,""),
          example1:c[3]?.replace(/"/g,""),
          example2:c[4]?.replace(/"/g,"")
        });
      });
      render();
      alert("Import sukses (DATA DIGANTI TOTAL)");
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

render();
</script>

</body>
</html>
